<div style="text-align:center">
    <h1>
        Fetch data from some API
    </h1>
</div>

<!-- Team -->
 <section id="team" class="pb-5">
    <div class="container">
        <h5 class="section-title h1">Моя команда</h5>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let item of starWarsData">
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p>
                                        <img class=" img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQShrWp94vtC799zANBiTD3LBYbQ0MkhxPXCQOEl0-KUhCkM9i_2Q"
                                            alt="card image">
                                    </p>
                                    <h4 class="card-title">{{item.name}}</h4>
                                    <p class="card-text">Это халк мой лучший друг.</p>
                                    <a href="#" class="btn btn-primary btn-sm">
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">Халк</h4>
                                    <p class="card-text">Хал колучился в ходе эксперимента с гамма излучением.</p>
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="#">
                                                <i class="fa fa-facebook"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="#">
                                                <i class="fa fa-twitter"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="#">
                                                <i class="fa fa-skype"></i>
                                            </a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a class="social-icon text-xs-center" target="_blank" href="#">
                                                <i class="fa fa-google"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section> 

<hr />

<pre>{{starWarsData | json}}</pre>
